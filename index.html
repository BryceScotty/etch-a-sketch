<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
        <div class="buttonsAndGameScreen">
            <div class="buttonContainer">
                <input type="color" value="#000000" id="penColorChooser" class="penColorChooser button clickedButton">
                <input type="color" value="#000000" id="backgroundColorChooser" class="backgroundColorChooser button">
                <button id="re-pickPenColor" class="button">Re-Pick Pen Color</button>
                <button id="rainbow" class="button">Rainbow</button>
                <button id="shade" class="button">Shade</button>
                <button id="lighten" class="button">Lighten</button>
                <button id="eraser" class="button">Eraser</button>
                <button id="gridLines" class="gridLines">Toggle Grid Lines</button>
                <button id="clear" class="clear">Clear</button>
                <div class="sliderContainer">
                    <input type="range" min="1" max="100" value="16" id="slider" class="slider">
                    <p class="sliderOutput">Grid Size 16 x 16</p>
                </div>
            </div>
            <div class="gameScreen"></div>
        </div>
    
</body>
</html>
